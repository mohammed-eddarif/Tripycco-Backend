spring.application.name=TripyccoBackend

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tripycco
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Additional JPA Properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/tripycco
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8181/realms/tripycco/protocol/openid-connect/certs

# Allow CORS for frontend dev
 spring.web.cors.allowed-origins=http://localhost:3000